          <p><span><br></span></p><p><span>1、逾期费=合同金额*当期逾期天数*0.01%</span></p><p><span><br></span></p><p><span>2、还款日：每月5日、15日、25号。</span></p><p><span><br></span></p><p><span>3、扣款日为还款日当天下午18:00扣款，统一扣：租金+逾期费，如果因为限额问题，第二天继续划扣剩余金额</span></p><p><span><br></span></p><p><span>4、若因银行限额原因导致扣款日当天部分扣款，则第二天继续扣剩余金额，不计逾期费。若后续某天扣款失败，则下个扣款日扣款时候，按照第一天未扣款成功来计算逾期费。</span></p><p><span><br></span></p><p><span>5、若人工线下结清，则人工输入本次扣款金额，按照租金→逾期费顺序依次填充。提交财务审核通过。</span></p>
